---
  - name: Provision an EC2 Instance
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
      instance_type: t2.micro
      security_group: mongodb # Change the security group name here
      image: ami-7172b611 # Change the AMI, from which you want to launch the server
      region: us-west-2 # Change the Region
      keypair: ansible # Change the keypair name
      count: 2

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:

      - name: Create a security group
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"

          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 27017
              to_port: 27017
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 27018
              to_port: 27018
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 27019
              to_port: 27019
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 28017
              to_port: 28017
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0


      - name: Launch the new EC2 Instance
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      count={{count}}
        register: ec2

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="/etc/ansible/hosts"
                      state=present
                      regexp='\[{{ cluster_name }}_replicas\]'
                      insertafter="[{{ cluster_name }}_replicas]" line="["{{ cluster_name }}_replicas"]\n{{ item.public_ip }}\tansible_ssh_private_key_file=/opt/ansible/repos/playbook/ansible.pem\tansible_ssh_user=ec2-user"
        with_items: ec2.instances

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: ec2.instances
        args:
          tags:
            Name: "{{ cluster_name }}_replica"

      - name: Refresh Meta
        meta: refresh_inventory

